backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "partials"
    label: "Partials (Nav & Footer)"
    files:
      - label: "Header (Navigation)"
        name: "header"
        file: "partials/header.html"
        fields:
          - { label: "Header HTML", name: "body", widget: "code" }
      - label: "Footer"
        name: "footer"
        file: "partials/footer.html"
        fields:
          - { label: "Footer HTML", name: "body", widget: "code" }

  - name: "pages"
    label: "Pages (Direct Edit)"
    files:
      - { label: "Home", name: "home", file: "index.html", fields: [{label: "HTML", name: "body", widget: "code"}] }
      - { label: "Services", name: "services", file: "services.html", fields: [{label: "HTML", name: "body", widget: "code"}] }
      - { label: "Sellers", name: "sellers", file: "sellers/index.html", fields: [{label: "HTML", name: "body", widget: "code"}] }
      - { label: "Testimonials", name: "testimonials", file: "testimonials/index.html", fields: [{label: "HTML", name: "body", widget: "code"}] }

  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    extension: "html"
    editor: { preview: false }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body (HTML/Markdown)", name: "body", widget: "markdown" }
    format: "frontmatter"
