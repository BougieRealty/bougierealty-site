backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "partials"
    label: "Partials (Nav & Footer)"
    editor: { preview: false }
    format: "raw"
    files:
      - label: "Header (Navigation)"
        name: "header"
        file: "partials/header.html"
        fields:
          - { label: "Header HTML", name: "body", widget: "text", hint: "This edits the entire file." }
      - label: "Footer"
        name: "footer"
        file: "partials/footer.html"
        fields:
          - { label: "Footer HTML", name: "body", widget: "text", hint: "This edits the entire file." }

  - name: "pages"
    label: "Pages (Direct Edit)"
    editor: { preview: false }
    format: "raw"
    files:
      - label: "Home Page"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Page HTML", name: "body", widget: "text" }
      - label: "Services Page"
        name: "services"
        file: "services.html"
        fields:
          - { label: "Page HTML", name: "body", widget: "text" }

  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    extension: "html"
    editor: { preview: false }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body (HTML/Markdown)", name: "body", widget: "markdown" }
    format: "frontmatter"
